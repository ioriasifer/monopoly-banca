<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly:Wallke</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --primary: #22c55e; --bg: #0f172a; --card: #1e293b; --gold: #f1c40f; --danger: #ef4444; --text-dim: #94a3b8; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        
        @keyframes pulse-red {
            0% { box-shadow: inset 0 0 10px #ef4444; background-color: #0f172a; }
            50% { box-shadow: inset 0 0 50px #ef4444; background-color: #450a0a; }
            100% { box-shadow: inset 0 0 10px #ef4444; background-color: #0f172a; }
        }
        .crisis-mode { animation: pulse-red 1.5s infinite; }
        .crisis-text { color: #f87171; font-weight: bold; text-transform: uppercase; text-align: center; display: none; margin-bottom: 10px; }
        .crisis-mode .crisis-text { display: block; }

        .screen { display: none; padding: 20px; max-width: 500px; margin: auto; }
        .active { display: block; }

        .color-picker { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        .color-dot { height: 45px; border-radius: 12px; border: 3px solid transparent; cursor: pointer; transition: 0.3s; opacity: 0.5; position: relative; }
        .color-dot.selected { border-color: white; opacity: 1; transform: scale(1.1); }
        .color-dot.taken { opacity: 0.1; cursor: not-allowed; pointer-events: none; }
        .color-dot.taken::after { content: '‚úï'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-weight: bold; }

        .balance-card { background: linear-gradient(135deg, #10b981, #059669); padding: 30px; border-radius: 24px; text-align: center; margin-bottom: 20px; transition: 0.5s; }
        input, select, button { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; font-size: 16px; }
        button { background: var(--primary); border: none; font-weight: bold; cursor: pointer; }
        
        .player-item { display: flex; justify-content: space-between; align-items: center; background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 8px; border-left: 5px solid transparent; }
        .log-entry { display: flex; align-items: flex-start; gap: 10px; font-size: 14px; padding: 10px; border-bottom: 1px solid #334155; }
        .log-avatar { width: 12px; height: 12px; border-radius: 50%; margin-top: 4px; flex-shrink: 0; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #334155; z-index: 100; }
        .nav-item { color: var(--text-dim); text-decoration: none; font-size: 12px; text-align: center; cursor: pointer; }
        .active-nav { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body id="main-body">

    <div id="screen-login" class="screen active" style="text-align: center; padding-top: 30px;">
        <h1>üè¶ Monopoly System</h1>
        <input type="text" id="game-id" placeholder="ID Mesa" onchange="checkTakenColors()">
        <input type="text" id="user-name" placeholder="Nombre (o 'BANCO')">
        
        <p style="font-size: 12px; color: var(--text-dim); margin-top: 20px;">ELIGE TU COLOR:</p>
        <div class="color-picker" id="picker-container">
            <div class="color-dot" style="background:#ef4444" onclick="selectColor('#ef4444', this)" id="c-#ef4444"></div>
            <div class="color-dot" style="background:#3b82f6" onclick="selectColor('#3b82f6', this)" id="c-#3b82f6"></div>
            <div class="color-dot" style="background:#eab308" onclick="selectColor('#eab308', this)" id="c-#eab308"></div>
            <div class="color-dot" style="background:#ec4899" onclick="selectColor('#ec4899', this)" id="c-#ec4899"></div>
            <div class="color-dot" style="background:#f97316" onclick="selectColor('#f97316', this)" id="c-#f97316"></div>
            <div class="color-dot" style="background:#06b6d4" onclick="selectColor('#06b6d4', this)" id="c-#06b6d4"></div>
        </div>
        <button onclick="conectar()">Entrar</button>
    </div>

    <div id="screen-wallet" class="screen">
        <div class="crisis-text">‚ö†Ô∏è ¬°CRISIS FINANCIERA! ‚ö†Ô∏è</div>
        <h2 id="display-my-name">...</h2>
        <div id="wallet-card" class="balance-card">
            <small>FONDOS TOTALES</small>
            <div style="font-size: 32px; font-weight: 800;">$<span id="my-balance">0</span></div>
        </div>
        <div id="bank-panel" style="display:none;"></div>
        <div style="background: var(--card); padding: 15px; border-radius: 20px;">
            <label style="font-size: 12px; color: var(--text-dim)">PAGO EN MILLONES (ej: 1.5):</label>
            <select id="select-target"></select>
            <input type="number" id="pay-amount" step="0.01" placeholder="Monto">
            <button onclick="transferir()">Enviar Pago</button>
        </div>
    </div>

    <div id="screen-board" class="screen">
        <h2>Ranking Global</h2>
        <div id="all-players-list"></div>
        <h2>Actividad</h2>
        <div id="history-list" style="background: var(--card); border-radius: 15px; height: 300px; overflow-y: auto;"></div>
    </div>

    <nav id="main-nav" class="nav-bar" style="display: none;">
        <div class="nav-item active-nav" onclick="showScreen('wallet')">üí∞ Mi Saldo</div>
        <div class="nav-item" onclick="showScreen('board')">üìä Tablero</div>
    </nav>

<script>
    // --- CONFIGURACI√ìN DE SONIDO ---
    // Cambia el link entre comillas por el sonido que quieras (.mp3)
    const soundPay = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

    const firebaseConfig = { apiKey: "AIzaSyDbS6OaynoRTUXkNVqKupoXe90SDmu9L_8",
        authDomain: "monopolybanca-14545.firebaseapp.com",
        databaseURL: "https://monopolybanca-14545-default-rtdb.firebaseio.com",
        projectId: "monopolybanca-14545",
        storageBucket: "monopolybanca-14545.firebasestorage.app",
        messagingSenderId: "1080857855874",
        appId: "1:1080857855874:web:86ee79aabeb6437343f19b",
        measurementId: "G-412MR78Z6J" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let myName, gameId, esBanco = false, myColor = "#ffffff";

    function selectColor(color, el) {
        document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('selected'));
        el.classList.add('selected');
        myColor = color;
    }

    function checkTakenColors() {
        const id = document.getElementById('game-id').value.toUpperCase();
        if(!id) return;
        db.ref(`partidas/${id}/jugadores`).once('value', (s) => {
            const players = s.val();
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('taken'));
            for(let p in players) {
                const dot = document.getElementById(`c-${players[p].color}`);
                if(dot) dot.classList.add('taken');
            }
        });
    }

    function conectar() {
        gameId = document.getElementById('game-id').value.toUpperCase();
        myName = document.getElementById('user-name').value.trim();
        if(!gameId || !myName) return;
        esBanco = (myName.toUpperCase() === "BANCO");
        if(!esBanco && myColor === "#ffffff") return alert("Elige un color");
        if(esBanco) myColor = "#f1c40f";

        db.ref(`partidas/${gameId}/jugadores/${myName}`).once('value', (s) => {
            if(!s.exists()) {
                const inicial = esBanco ? 215000000 : 15000000;
                db.ref(`partidas/${gameId}/jugadores/${myName}`).set({ balance: inicial, color: myColor });
                registrarLog("SISTEMA", `${myName} entr√≥`, myColor);
            } else { myColor = s.val().color; }
            iniciarSinc();
        });
    }

    function iniciarSinc() {
        db.ref(`partidas/${gameId}/jugadores/${myName}/balance`).on('value', (s) => {
            if(s.exists()){
                const b = s.val();
                document.getElementById('my-balance').innerText = b.toLocaleString();
                if(!esBanco && b <= 1000000) document.getElementById('main-body').classList.add('crisis-mode');
                else document.getElementById('main-body').classList.remove('crisis-mode');
            }
        });

        db.ref(`partidas/${gameId}/jugadores`).on('value', (s) => {
            const data = s.val();
            const listDiv = document.getElementById('all-players-list');
            const select = document.getElementById('select-target');
            listDiv.innerHTML = ''; select.innerHTML = '';
            let array = [];
            for(let n in data) {
                array.push({name: n, bal: data[n].balance, color: data[n].color});
                if(n !== myName) {
                    let opt = document.createElement('option');
                    opt.value = n; opt.innerText = n;
                    select.appendChild(opt);
                }
            }
            array.sort((a,b) => b.bal - a.bal).forEach(p => {
                listDiv.innerHTML += `<div class="player-item" style="border-left-color:${p.color}"><b style="color:${p.color}">${p.name}</b><span>$${p.bal.toLocaleString()}</span></div>`;
            });
        });

        db.ref(`partidas/${gameId}/historial`).limitToLast(15).on('value', (s) => {
            const logs = s.val();
            const histDiv = document.getElementById('history-list');
            histDiv.innerHTML = '';
            let logArray = [];
            for(let id in logs) logArray.push(logs[id]);
            logArray.reverse().forEach(log => {
                histDiv.innerHTML += `<div class="log-entry"><div class="log-avatar" style="background:${log.color}"></div><div><b style="color:${log.color}">${log.from}</b> ${log.msg}</div></div>`;
            });
        });

        document.getElementById('screen-login').classList.remove('active');
        document.getElementById('screen-wallet').classList.add('active');
        document.getElementById('main-nav').style.display = 'flex';
        document.getElementById('display-my-name').innerText = esBanco ? "üëë BANCO" : myName;
        document.getElementById('display-my-name').style.color = myColor;
    }

    function transferir() {
        const val = parseFloat(document.getElementById('pay-amount').value);
        if(!val) return;
        const monto = val * 1000000;
        const destino = document.getElementById('select-target').value;
        ejecutarTransaccion(myName, destino, monto, `envi√≥ $${monto.toLocaleString()} a ${destino}`);
        document.getElementById('pay-amount').value = "";
    }

    function ejecutarTransaccion(origen, destino, monto, msg) {
        db.ref(`partidas/${gameId}/jugadores/${origen}/balance`).transaction(a => {
            if(a >= monto) {
                db.ref(`partidas/${gameId}/jugadores/${destino}/balance`).transaction(s => (s || 0) + monto);
                registrarLog(origen, msg, myColor);
                
                // --- ACTIVAR SONIDO SI NO ES EL BANCO ---
                if(!esBanco) {
                    soundPay.currentTime = 0; // Reinicia el sonido si se pulsa r√°pido
                    soundPay.play();
                }
                
                return a - monto;
            }
            alert("Fondos insuficientes"); return a;
        });
    }

    function registrarLog(q, m, c) {
        db.ref(`partidas/${gameId}/historial`).push({ from: q, msg: m, color: c });
    }

    function showScreen(s) {
        document.querySelectorAll('.screen').forEach(sc => sc.classList.remove('active'));
        document.getElementById('screen-' + s).classList.add('active');
    }
</script>
</body>
</html>
