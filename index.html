<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly: Banca Total</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --primary: #22c55e; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; padding-bottom: 80px; }
        
        /* Contenedores Principales */
        .screen { display: none; padding: 20px; max-width: 500px; margin: auto; }
        .active { display: block; }

        /* Estilos de Login */
        .login-box { text-align: center; padding-top: 50px; }
        input, select, button { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; font-size: 16px; }
        button { background: var(--primary); border: none; font-weight: bold; cursor: pointer; }

        /* Tarjeta de Saldo */
        .balance-card { background: linear-gradient(135deg, #10b981, #059669); padding: 30px; border-radius: 24px; text-align: center; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .balance-amount { font-size: 32px; font-weight: 800; }

        /* Tablero de Jugadores */
        .player-item { display: flex; justify-content: space-between; background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 8px; border-left: 5px solid var(--primary); }
        .p-name { font-weight: bold; }
        .p-money { color: var(--primary); font-weight: bold; }

        /* Barra de Navegaci√≥n Inferior */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #334155; }
        .nav-item { color: #94a3b8; text-decoration: none; font-size: 12px; text-align: center; cursor: pointer; }
        .nav-item.active-nav { color: var(--primary); font-weight: bold; }
        .nav-icon { font-size: 20px; display: block; }
    </style>
</head>
<body>

    <div id="screen-login" class="screen active login-box">
        <h1>üè¶ Monopoly Bank</h1>
        <p style="color: #94a3b8">Inicia con $15,000,000</p>
        <input type="text" id="game-id" placeholder="ID Partida (ej: MESA1)">
        <input type="text" id="user-name" placeholder="Tu Nombre">
        <button onclick="conectar()">Entrar al Juego</button>
    </div>

    <div id="screen-wallet" class="screen">
        <h2 id="display-my-name">Mi Billetera</h2>
        <div class="balance-card">
            <small>DISPONIBLE</small>
            <div class="balance-amount">$<span id="my-balance">0</span></div>
        </div>

        <div style="background: var(--card); padding: 15px; border-radius: 20px;">
            <label style="font-size: 12px; color: #94a3b8;">ENVIAR DINERO:</label>
            <select id="select-target"></select>
            <input type="number" id="pay-amount" placeholder="Cantidad $">
            <button onclick="transferir()">Confirmar Pago</button>
            <button style="background: #334155; margin-top: 5px;" onclick="cobrarSalida()">Cobrar Salida (+$2M)</button>
        </div>
    </div>

    <div id="screen-board" class="screen">
        <h2>Ranking Global</h2>
        <p id="display-game-id" style="color: #94a3b8;"></p>
        <div id="all-players-list">
            </div>
    </div>

    <nav id="main-nav" class="nav-bar" style="display: none;">
        <div class="nav-item active-nav" id="nav-wallet" onclick="showScreen('wallet')">
            <span class="nav-icon">üí∞</span>Mi Saldo
        </div>
        <div class="nav-item" id="nav-board" onclick="showScreen('board')">
            <span class="nav-icon">üìä</span>Tablero
        </div>
    </nav>

<script>
    // --- FIREBASE CONFIG (RELLENA AQU√ç) ---
    const firebaseConfig = {
        apiKey: "AIzaSyDbS6OaynoRTUXkNVqKupoXe90SDmu9L_8",
        authDomain: "monopolybanca-14545.firebaseapp.com",
        databaseURL: "https://monopolybanca-14545-default-rtdb.firebaseio.com",
        projectId: "monopolybanca-14545",
        storageBucket: "monopolybanca-14545.firebasestorage.app",
        messagingSenderId: "1080857855874",
        appId: "1:1080857855874:web:86ee79aabeb6437343f19b",
        measurementId: "G-412MR78Z6J"

    };
    // ---------------------------------------

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let myName, gameId;

    function conectar() {
        gameId = document.getElementById('game-id').value.toUpperCase();
        myName = document.getElementById('user-name').value;
        if(!gameId || !myName) return alert("Rellena los datos");

        const ref = db.ref(`partidas/${gameId}/jugadores/${myName}`);
        ref.once('value', (s) => {
            if(!s.exists()) ref.set({ balance: 15000000 }); // REGLA 15M
        });

        iniciarSinc();
        document.getElementById('screen-login').classList.remove('active');
        document.getElementById('screen-wallet').classList.add('active');
        document.getElementById('main-nav').style.display = 'flex';
        document.getElementById('display-my-name').innerText = "Hola, " + myName;
        document.getElementById('display-game-id').innerText = "Mesa: " + gameId;
    }

    function iniciarSinc() {
        // Mi Saldo
        db.ref(`partidas/${gameId}/jugadores/${myName}/balance`).on('value', (s) => {
            document.getElementById('my-balance').innerText = (s.val() || 0).toLocaleString();
        });

        // Todos los jugadores (Tablero y Selectores)
        db.ref(`partidas/${gameId}/jugadores`).on('value', (s) => {
            const data = s.val();
            const listDiv = document.getElementById('all-players-list');
            const select = document.getElementById('select-target');
            
            listDiv.innerHTML = '';
            select.innerHTML = '';

            let array = [];
            for(let n in data) {
                array.push({name: n, bal: data[n].balance});
                if(n !== myName) {
                    let opt = document.createElement('option');
                    opt.value = n; opt.innerText = n;
                    select.appendChild(opt);
                }
            }

            // Ordenar tablero por dinero
            array.sort((a,b) => b.bal - a.bal).forEach(p => {
                listDiv.innerHTML += `
                    <div class="player-item">
                        <span class="p-name">${p.name}</span>
                        <span class="p-money">$${p.bal.toLocaleString()}</span>
                    </div>`;
            });
        });
    }

    function transferir() {
        const monto = parseInt(document.getElementById('pay-amount').value);
        const destino = document.getElementById('select-target').value;
        if(!monto || !destino) return;

        db.ref(`partidas/${gameId}/jugadores/${myName}/balance`).transaction(a => {
            if(a >= monto) {
                db.ref(`partidas/${gameId}/jugadores/${destino}/balance`).transaction(s => (s || 0) + monto);
                return a - monto;
            }
            alert("Dinero insuficiente");
            return a;
        });
        document.getElementById('pay-amount').value = "";
    }

    function cobrarSalida() {
        db.ref(`partidas/${gameId}/jugadores/${myName}/balance`).transaction(a => a + 2000000);
    }

    function showScreen(screen) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
        
        document.getElementById('screen-' + screen).classList.add('active');
        document.getElementById('nav-' + screen).classList.add('active-nav');
    }
</script>
</body>
</html>
