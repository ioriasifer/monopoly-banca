<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly: Banca Millonaria</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --primary: #22c55e; --bg: #0f172a; --card: #1e293b; --gold: #f1c40f; --danger: #ef4444; --text-dim: #94a3b8; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        
        @keyframes pulse-red {
            0% { box-shadow: inset 0 0 10px #ef4444; background-color: #0f172a; }
            50% { box-shadow: inset 0 0 50px #ef4444; background-color: #450a0a; }
            100% { box-shadow: inset 0 0 10px #ef4444; background-color: #0f172a; }
        }
        .crisis-mode { animation: pulse-red 1.5s infinite; }
        .crisis-text { color: #f87171; font-weight: bold; text-transform: uppercase; text-align: center; display: none; margin-bottom: 10px; }
        .crisis-mode .crisis-text { display: block; }

        .screen { display: none; padding: 20px; max-width: 500px; margin: auto; }
        .active { display: block; }

        #screen-gameOver { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: black; z-index: 9999; display: none; 
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .gameOver-text { color: var(--danger); font-size: 50px; font-weight: 900; }

        .bank-header { background: linear-gradient(135deg, #f1c40f, #f39c12) !important; color: #000 !important; }
        input, select, button { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; font-size: 16px; }
        button { background: var(--primary); border: none; font-weight: bold; cursor: pointer; }
        
        .balance-card { background: linear-gradient(135deg, #10b981, #059669); padding: 30px; border-radius: 24px; text-align: center; margin-bottom: 20px; transition: 0.5s; }
        .low-money-card { background: linear-gradient(135deg, #ef4444, #991b1b) !important; }

        .player-item { display: flex; justify-content: space-between; background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 8px; }
        .log-container { background: var(--card); border-radius: 15px; padding: 10px; height: 250px; overflow-y: auto; border: 1px solid #334155; }
        .log-entry { font-size: 14px; padding: 10px; border-bottom: 1px solid #334155; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #334155; z-index: 100; }
        .nav-item { color: var(--text-dim); text-decoration: none; font-size: 12px; text-align: center; cursor: pointer; }
        .active-nav { color: var(--primary); font-weight: bold; }
        
        .bank-ctrl-group { background: #334155; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid var(--gold); position: relative; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 5px; }
        .btn-mini { padding: 8px; font-size: 11px; background: #475569; color: white; border-radius: 8px; }
        .btn-salida-fast { background: var(--gold); color: black; grid-column: span 2; font-weight: bold; }
        .btn-delete { background: var(--danger); color: white; width: auto; padding: 5px 10px; font-size: 10px; position: absolute; top: 10px; right: 10px; border-radius: 6px; }
    </style>
</head>
<body id="main-body">

    <div id="screen-gameOver">
        <div class="gameOver-text">HAS PERDIDO</div>
        <p style="color: white; font-size: 18px; opacity: 0.7;">BANCARROTA TOTAL</p>
        <button onclick="location.reload()" style="width: auto; padding: 10px 30px; margin-top: 30px; background: white; color: black;">Volver al Inicio</button>
    </div>

    <div id="screen-login" class="screen active" style="text-align: center; padding-top: 50px;">
        <h1>üè¶ Monopoly System</h1>
        <input type="text" id="game-id" placeholder="ID Mesa">
        <input type="text" id="user-name" placeholder="Nombre (o 'BANCO')">
        <button onclick="conectar()">Entrar</button>
    </div>

    <div id="screen-wallet" class="screen">
        <div class="crisis-text">‚ö†Ô∏è ¬°CRISIS FINANCIERA! ‚ö†Ô∏è</div>
        <h2 id="display-my-name">...</h2>
        <div id="wallet-card" class="balance-card">
            <small>FONDOS TOTALES</small>
            <div style="font-size: 32px; font-weight: 800;">$<span id="my-balance">0</span></div>
        </div>

        <div id="bank-panel" style="display:none;">
            <label style="color: var(--gold); font-size: 12px; font-weight: bold;">GESTI√ìN DE JUGADORES</label>
            <div id="list-jugadores-banco"></div>
        </div>

        <div style="background: var(--card); padding: 15px; border-radius: 20px; margin-top: 15px;">
            <label style="font-size: 12px; color: var(--text-dim)">TRANSFERIR MILLONES (ej: 1.75):</label>
            <select id="select-target"></select>
            <input type="number" id="pay-amount" step="0.01" placeholder="Ej: 0.5 o 1.75">
            <button onclick="transferir()">Enviar Pago</button>
        </div>
    </div>

    <div id="screen-board" class="screen">
        <h2>Ranking Global</h2>
        <div id="all-players-list" style="margin-bottom: 30px;"></div>
        <h2>Actividad</h2>
        <div id="history-list" class="log-container"></div>
    </div>

    <nav id="main-nav" class="nav-bar" style="display: none;">
        <div class="nav-item active-nav" id="nav-wallet" onclick="showScreen('wallet')">üí∞ Mi Saldo</div>
        <div class="nav-item" id="nav-board" onclick="showScreen('board')">üìä Tablero</div>
    </nav>

<script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyDbS6OaynoRTUXkNVqKupoXe90SDmu9L_8",
        authDomain: "monopolybanca-14545.firebaseapp.com",
        databaseURL: "https://monopolybanca-14545-default-rtdb.firebaseio.com",
        projectId: "monopolybanca-14545",
        storageBucket: "monopolybanca-14545.firebasestorage.app",
        messagingSenderId: "1080857855874",
        appId: "1:1080857855874:web:86ee79aabeb6437343f19b",
        measurementId: "G-412MR78Z6J"

    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let myName, gameId, esBanco = false;

    function conectar() {
        gameId = document.getElementById('game-id').value.toUpperCase();
        myName = document.getElementById('user-name').value.trim();
        if(!gameId || !myName) return alert("Faltan datos");
        esBanco = (myName.toUpperCase() === "BANCO");
        const ref = db.ref(`partidas/${gameId}/jugadores/${myName}`);
        ref.once('value', (s) => {
            if(!s.exists()) {
                const saldoInicial = esBanco ? 201000000 : 15000000;
                ref.set({ balance: saldoInicial });
                registrarLog("SISTEMA", `${myName} entr√≥ al juego`);
            }
        });
        iniciarSinc();
    }

    function iniciarSinc() {
        db.ref(`partidas/${gameId}/jugadores/${myName}`).on('value', (s) => {
            if (!s.exists() && document.getElementById('main-nav').style.display === 'flex') {
                document.getElementById('screen-gameOver').style.display = 'flex';
            }
        });

        db.ref(`partidas/${gameId}/jugadores/${myName}/balance`).on('value', (s) => {
            if(s.exists()) {
                const saldo = s.val();
                document.getElementById('my-balance').innerText = saldo.toLocaleString('es-ES');
                if(!esBanco && saldo <= 1000000) {
                    document.getElementById('main-body').classList.add('crisis-mode');
                    document.getElementById('wallet-card').classList.add('low-money-card');
                } else {
                    document.getElementById('main-body').classList.remove('crisis-mode');
                    document.getElementById('wallet-card').classList.remove('low-money-card');
                }
            }
        });

        db.ref(`partidas/${gameId}/jugadores`).on('value', (s) => {
            const data = s.val();
            const listDiv = document.getElementById('all-players-list');
            const bancoDiv = document.getElementById('list-jugadores-banco');
            const select = document.getElementById('select-target');
            listDiv.innerHTML = ''; select.innerHTML = '';
            if(esBanco) bancoDiv.innerHTML = '';
            let array = [];
            for(let n in data) {
                array.push({name: n, bal: data[n].balance});
                if(n !== myName) {
                    let opt = document.createElement('option');
                    opt.value = n; opt.innerText = n;
                    select.appendChild(opt);
                    if(esBanco) {
                        bancoDiv.innerHTML += `<div class="bank-ctrl-group">
                            <div style="font-weight:bold; color:var(--gold); margin-bottom:8px;">${n}</div>
                            <button class="btn-delete" onclick="eliminarJugador('${n}')">ELIMINAR üóëÔ∏è</button>
                            <div class="btn-group">
                                <button class="btn-mini btn-salida-fast" onclick="pagoEspecial('${n}', 2000000, 'SALIDA')">PAGAR SALIDA ($2M)</button>
                                <button class="btn-mini" onclick="pagoEspecial('${n}', null, 'ARCA COMUNAL')">ARCA COMUNAL</button>
                                <button class="btn-mini" onclick="pagoEspecial('${n}', null, 'FORTUNA')">FORTUNA</button>
                                <button class="btn-mini" onclick="pagoEspecial('${n}', null, 'HIPOTECA')">HIPOTECA</button>
                            </div>
                        </div>`;
                    }
                }
            }
            array.sort((a,b) => b.bal - a.bal).forEach(p => {
                listDiv.innerHTML += `<div class="player-item"><span>${p.name}</span><span style="color:var(--primary)">$${p.bal.toLocaleString()}</span></div>`;
            });
        });

        if(esBanco) {
            document.getElementById('wallet-card').classList.add('bank-header');
            document.getElementById('bank-panel').style.display = 'block';
        }
        document.getElementById('screen-login').classList.remove('active');
        document.getElementById('screen-wallet').classList.add('active');
        document.getElementById('main-nav').style.display = 'flex';
        document.getElementById('display-my-name').innerText = esBanco ? "üëë BANCO CENTRAL" : "Jugador: " + myName;

        db.ref(`partidas/${gameId}/historial`).limitToLast(20).on('value', (s) => {
            const logs = s.val();
            const histDiv = document.getElementById('history-list');
            histDiv.innerHTML = '';
            let logArray = [];
            for(let id in logs) logArray.push(logs[id]);
            logArray.reverse().forEach(log => {
                histDiv.innerHTML += `<div class="log-entry"><strong>${log.from}</strong> ${log.msg}</div>`;
            });
        });
    }

    function eliminarJugador(nombre) {
        if(confirm(`¬øEliminar a ${nombre}?`)) {
            db.ref(`partidas/${gameId}/jugadores/${nombre}`).remove();
            registrarLog("BANCO", `elimin√≥ a ${nombre}`);
        }
    }

    function transferir() {
        // L√≥gica de abreviaci√≥n: se multiplica el input por 1,000,000
        const inputVal = parseFloat(document.getElementById('pay-amount').value);
        if(!inputVal || inputVal <= 0) return;
        const montoReal = inputVal * 1000000;
        const destino = document.getElementById('select-target').value;
        ejecutarTransaccion(myName, destino, montoReal, `envi√≥ $${montoReal.toLocaleString()} a ${destino}`);
        document.getElementById('pay-amount').value = "";
    }

    function pagoEspecial(nombre, montoFijo, tipo) {
        let montoReal = montoFijo;
        if(montoReal === null) {
            const input = prompt(`Monto en Millones para ${tipo} de ${nombre} (ej: 0.5 o 1.5):`);
            montoReal = parseFloat(input) * 1000000;
        }
        if(isNaN(montoReal) || montoReal <= 0) return;
        ejecutarTransaccion("BANCO", nombre, montoReal, `pag√≥ ${tipo} (+$${montoReal.toLocaleString()}) a ${nombre}`);
    }

    function ejecutarTransaccion(origen, destino, monto, mensajeLog) {
        db.ref(`partidas/${gameId}/jugadores/${origen}/balance`).transaction(a => {
            if(a >= monto) {
                db.ref(`partidas/${gameId}/jugadores/${destino}/balance`).transaction(s => (s || 0) + monto);
                registrarLog(origen === myName && !esBanco ? myName : "BANCO", mensajeLog);
                return a - monto;
            }
            alert("Fondos insuficientes"); return a;
        });
    }

    function registrarLog(quien, mensaje) {
        db.ref(`partidas/${gameId}/historial`).push({ from: quien, msg: mensaje });
    }

    function showScreen(screen) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
        document.getElementById('screen-' + screen).classList.add('active');
        document.getElementById('nav-' + screen).classList.add('active-nav');
    }
</script>
</body>
</html>
