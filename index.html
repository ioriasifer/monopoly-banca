<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banca Realtime Monopoly</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .app-container { width: 100%; max-width: 400px; background: #1e293b; border-radius: 24px; padding: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .balance-card { background: linear-gradient(135deg, #22c55e, #16a34a); padding: 30px 20px; border-radius: 20px; text-align: center; margin-bottom: 20px; }
        .balance-amount { font-size: 32px; font-weight: 800; }
        input, select, button { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #475569; border-radius: 10px; color: white; margin-bottom: 10px; box-sizing: border-box; }
        button { background: #3b82f6; border: none; font-weight: bold; cursor: pointer; }
        .hidden { display: none; }
        .log { font-size: 12px; color: #94a3b8; background: #0f172a; padding: 10px; border-radius: 10px; height: 80px; overflow-y: auto; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="login-screen">
        <h2>üè¶ Monopoly Live</h2>
        <input type="text" id="game-id" placeholder="ID Partida (ej: MESA1)">
        <input type="text" id="user-name" placeholder="Tu Nombre">
        <button onclick="conectar()">Entrar a la partida</button>
    </div>

    <div id="game-screen" class="hidden">
        <div style="text-align: center; margin-bottom: 10px;">
            <small id="display-game-id" style="color:#94a3b8"></small>
            <h2 id="display-name" style="margin: 5px 0;"></h2>
        </div>

        <div class="balance-card">
            <small>TU SALDO</small>
            <div class="balance-amount">$<span id="balance">15.000.000</span></div>
        </div>

        <label style="font-size: 12px; color:#94a3b8">PAGAR A JUGADOR:</label>
        <select id="select-target"></select>
        <input type="number" id="pay-amount" placeholder="Cantidad $">
        <button onclick="transferir()">Enviar Dinero</button>

        <hr style="border: 0; border-top: 1px solid #334155; margin: 20px 0;">
        <button style="background: #1e293b; border: 1px solid #475569;" onclick="cobrarSalida()">Cobrar Salida (+$2M)</button>
        
        <p style="font-size: 12px;">MOVIMIENTOS:</p>
        <div id="logs" class="log"></div>
    </div>
</div>

<script>
    // --- RELLENA AQU√ç CON TUS DATOS DE FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyDbS6OaynoRTUXkNVqKupoXe90SDmu9L_8",
        authDomain: "monopolybanca-14545.firebaseapp.com",
        databaseURL: "https://monopolybanca-14545-default-rtdb.firebaseio.com",
        projectId: "monopolybanca-14545",
        storageBucket: "monopolybanca-14545.firebasestorage.app",
        messagingSenderId: "1080857855874",
        appId: "1:1080857855874:web:86ee79aabeb6437343f19b",
        measurementId: "G-412MR78Z6J"
    };
    // ----------------------------------------------

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let myName, gameId;

    function conectar() {
        gameId = document.getElementById('game-id').value.toUpperCase();
        myName = document.getElementById('user-name').value;

        if(!gameId || !myName) return alert("Rellena todo");

        const ref = db.ref(`partidas/${gameId}/jugadores/${myName}`);
        
        ref.once('value', (s) => {
            if(!s.exists()) {
                // REGLA: Todos inician con 15 Millones
                ref.set({ balance: 15000000 });
            }
        });

        iniciarSincronizacion();
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        document.getElementById('display-game-id').innerText = "SALA: " + gameId;
        document.getElementById('display-name').innerText = myName;
    }

    function iniciarSincronizacion() {
        // Escuchar mi dinero
        db.ref(`partidas/${gameId}/jugadores/${myName}/balance`).on('value', (s) => {
            document.getElementById('balance').innerText = (s.val() || 0).toLocaleString('es-ES');
        });

        // Escuchar otros jugadores para la lista
        db.ref(`partidas/${gameId}/jugadores`).on('value', (s) => {
            const lista = s.val();
            const select = document.getElementById('select-target');
            select.innerHTML = '';
            for(let j in lista) {
                if(j !== myName) {
                    let opt = document.createElement('option');
                    opt.value = j; opt.innerText = j;
                    select.appendChild(opt);
                }
            }
        });
    }

    function transferir() {
        const monto = parseInt(document.getElementById('pay-amount').value);
        const destino = document.getElementById('select-target').value;
        if(!monto || !destino) return;

        const miRef = db.ref(`partidas/${gameId}/jugadores/${myName}/balance`);
        const suRef = db.ref(`partidas/${gameId}/jugadores/${destino}/balance`);

        miRef.transaction(actual => {
            if(actual >= monto) {
                suRef.transaction(s_actual => (s_actual || 0) + monto);
                return actual - monto;
            } else {
                alert("No tienes suficiente dinero");
                return actual;
            }
        });
        document.getElementById('pay-amount').value = "";
    }

    function cobrarSalida() {
        db.ref(`partidas/${gameId}/jugadores/${myName}/balance`).transaction(a => a + 2000000);
    }
</script>
</body>
</html>
